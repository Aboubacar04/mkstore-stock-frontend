<mat-card class="container-card">
  <h2>Gestion des Tailles</h2>

  <!-- Messages -->
  <div *ngIf="message" [ngClass]="{'success-msg': messageType==='success', 'error-msg': messageType==='error'}" class="message">
    {{ message }}
  </div>

  <!-- Formulaire ajout -->
  <div class="form-add" *ngIf="!isLoading">
    <mat-form-field appearance="outline" class="input-field">
      <mat-label>Nom de la taille</mat-label>
      <input matInput [(ngModel)]="nouvelleTaille.libelle" placeholder="Ex: Petit">
    </mat-form-field>
    <button mat-raised-button color="primary" (click)="createTaille()">Ajouter</button>
  </div>

  <!-- Barre de recherche -->
  <div class="search" *ngIf="!isLoading">
    <mat-form-field appearance="outline">
      <mat-label>Rechercher</mat-label>
      <input matInput (keyup)="applyFilter($event)" placeholder="Recherche">
    </mat-form-field>
  </div>

  <!-- Table responsive -->
  <div class="table-container" *ngIf="!isLoading; else loading">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

      <!-- Colonne ID -->
      <ng-container matColumnDef="id_taille">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let element"> {{element.id_taille}} </td>
      </ng-container>

      <!-- Colonne Libellé -->
      <ng-container matColumnDef="libelle">
        <th mat-header-cell *matHeaderCellDef> Libellé </th>
        <td mat-cell *matCellDef="let element"> {{element.libelle}} </td>
      </ng-container>

      <!-- Colonne Actions -->
      <ng-container matColumnDef="actions">
        <th mat-header-cell *matHeaderCellDef> Actions </th>
        <td mat-cell *matCellDef="let element">
        <button class="btn-delete" (click)="deleteTaille(element.id_taille)">
  <fa-icon [icon]="faTrash"></fa-icon> Supprimer
</button>

        </td>
      </ng-container>

      <!-- Header et Rows -->
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <!-- Pagination -->
    <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
  </div>

  <!-- Loader -->
  <ng-template #loading>
    <p class="loading-text">Chargement des tailles...</p>
  </ng-template>
</mat-card>
